services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: food-tracker-backend
    ports:
      - "3002:3002"
    volumes:
      # Mount database directory for persistence
      - ./data:/app/data
      # Mount Google service account key
      - ./server/google-service-account.json:/app/google-service-account.json:ro
    environment:
      - NODE_ENV=production
      - PORT=3002
    networks:
      - food-tracker-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: food-tracker-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=https://nohaste.dev.tk.sg
    env_file:
      - .env.production
    networks:
      - food-tracker-network
    restart: unless-stopped

networks:
  food-tracker-network:
    driver: bridge

volumes:
  database:
    driver: local