services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: food-tracker-backend
    ports:
      - "3002:3002"
    volumes:
      # Mount database directory for persistence
      - ./data:/app/data
      # Mount Google service account key
      - ./server/google-service-account.json:/app/google-service-account.json:ro
    environment:
      - NODE_ENV=production
      - PORT=3002
    networks:
      - food-tracker-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: food-tracker-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      # Mount SSL certificates (uncomment and update paths as needed)
      # - ./ssl/certificate.crt:/etc/ssl/certs/certificate.crt:ro
      # - ./ssl/private.key:/etc/ssl/private/private.key:ro
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    networks:
      - food-tracker-network
    restart: unless-stopped

networks:
  food-tracker-network:
    driver: bridge

volumes:
  database:
    driver: local