services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: food-tracker-backend
    ports:
      - "3002:3002"
    volumes:
      # Mount database directory for persistence
      - ./data:/app/data
      # Mount Google service account key
      - ./server/google-service-account.json:/app/google-service-account.json:ro
    environment:
      - NODE_ENV=production
      - PORT=3002
      # Google API Keys (pass from host environment or .env.production)
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}
      - REACT_APP_GOOGLE_VISION_API_KEY=${REACT_APP_GOOGLE_VISION_API_KEY}
    env_file:
      - .env.production
    networks:
      - food-tracker-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/categories"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: food-tracker-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    networks:
      - food-tracker-network
    restart: unless-stopped

networks:
  food-tracker-network:
    driver: bridge

volumes:
  database:
    driver: local